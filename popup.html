<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      BODY {
        width: 250px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
    <div>
      <button
        type="button"
        id="select"
        style="
          padding: 0;
          border: none;
          background: none;
          display: block;
          width: 150;
          text-align: center;
          margin: auto;
        "
      >
        <img src="fig/기능선택버튼.png" style="max-width: 100%" />
      </button>

      <button
        type="button"
        id="start"
        style="
          padding: 0;
          border: none;
          background: none;
          width: 150;
          display: block;
          margin: auto;
          position: relative;
        "
      >
        <img
          src="fig/시작버튼.png"
          style="max-width: 100%; height: 30px; top: 5px; position: relative"
        />
      </button>

      <button
        type="button"
        id="pre"
        style="
          padding: 0;
          border: none;
          background: none;
          top: 120px;
          left: 30px;
          position: absolute;
        "
      >
        <img
          src="fig/이전단계.png"
          style="max-width: 100%; height: 30px; top: 10px; position: relative"
        />
      </button>

      <button
        type="button"
        id="next"
        style="
          padding: 0;
          border: none;
          background: none;
          top: 120px;
          right: 30px;
          position: absolute;
        "
      >
        <img
          src="fig/다음단계.png"
          style="max-width: 100%; height: 30px; top: 10px; position: relative"
        />
      </button>
      <button
        id="end"
        style="
          border: none;
          border-radius: 30%;
          background-color: orange;
          top: 15px;
          right: 5px;
          position: absolute;
          text-align: center;
        "
      >
        X
      </button>

      <img
        src="fig/안내말.png"
        style="
          max-width: 100%;
          height: 30px;
          top: 170px;
          left: 20px;
          position: absolute;
        "
      />
    </div>
  </body>
</html>
