<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      BODY {
        width: 220px;
        height: 200px;
      }
      ul, li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul.menu > li {
        display:inline-block; 
      }
      ul.menu > li:hover ul.sub {
        display: block;

      }
      ul.menu > li ul.sub {
        display:none;
      }
      ul.menu > li > ul.sub > li> button:hover{
        box-shadow: 0 2px 2px rgba(83, 84, 87, 0.6);

      }
      img:hover{
        background: none;
        box-shadow: 0 3px 3px rgba(71, 71, 69, 0.6);

      }
      .sub input[type=radio]{
        display: none;

      }
      .sub input[type=radio]+label{
        display: inline-block;
        cursor: pointer;
        height: 24px;
        width: 220px;
        border: 1px solid #333;
        line-height: 24px;
        text-align: center;
        font-weight:bold;
        font-size:13px;
      }
      .sub input[type=radio]+label{
        background-color: #fff;
        color: #333;
      }
      .sub input[type=radio]:checked+label{
        background-color: #333;
        color: #fff;
    }
      
    </style>
  </head>
  <body>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
    <div>
      <h2 id="title">Welcome to Webigation!</h2>

      <ul class="menu">
        <li>
          
          <img src="fig/기능선택버튼.png" style= "max-width:100%">
          <ul class="sub">
            <li id = "sub1"><input type= "radio" class="sub" name="sub1" value="민원 신청 임시 저장"><label for="sub1">민원 신청 임시 저장</label></input></li> 
            <!-- 음 이번엔 체크가 안먹네 내일해야지 -->
            <li id = "sub2"><button style="width: 220px; top: 10px; border: none; margin-top: 2px;">청년 임차 보증금 신청</button></li>
            <li id = "sub3"><button style="width: 220px; top: 10px; border: none; margin-top: 2px;">평생 학습 수강 신청</button></li>
          </ul>
        </li>


      </ul>

      <button
        type="button"
        id="start"
        style="
          padding: 0;
          border: none;
          background: none;
          width: 150;
          display: block;
          margin: auto;
          position: relative;
        "
      >
        <img
          src="fig/시작버튼.png"
          style="max-width: 100%; height: 30px; top: 5px; position: relative"
        />
      </button>

      
        
      <button
        type="button"
        id="pre"
        style="padding: 0;
        border: none;
        background: none;   position: relative; float:left;"
      >
        <img src = "fig/이전단계.png" style="max-width: 100%; height: 30px; top: 10px; position: relative; margin-right: 65px">
      </button>

      <button
        type="button"
        id="next"
        style="padding: 0;
        border: none;
        background: none; width: 60; display: block; position: relative; float:left;"
        >
        <img src="fig/다음단계.png" style="max-width: 100%; height: 30px; top: 10px; position: relative;" >
      </button>
      
      
      <button id="end" style="border: none; border-radius: 40%; background-color:rgba(241, 235, 224, 0.692); top: 5px; right: 5px; position: absolute; text-align: center">
        X
      </button>

      <img src="fig/안내말.png" style="max-width: 100%; height: 30px; left: 1-px; top: 10px; position: relative; ">
    </div>
  </body>
</html>
